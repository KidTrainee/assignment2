<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="CheckOffApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">
         Buy {{item.quantity}} {{item.name}}(s)
        <button ng-click="toBuy.removeItem($index)" class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span>
          Bought</button>
      </li>
     </ul>
     <div class="emptyMessage error" ng-if="toBuy.items.length === 0">{{toBuy.message}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="BoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}} (s)</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.items.length === 0">{{bought.message}}</div>
    </div>
  </div>
</div>

</body>
</html>
